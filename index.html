<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeTracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>LifeTracker - Registro Diario</h1>

  <form id="daily-form">
    <label>¿Cómo estuvo tu alimentación hoy? (1-10)
      <input type="number" name="alimentacion" min="1" max="10" required>
    </label><br>

    <label>¿Hiciste deporte? (1-10)
      <input type="number" name="deporte" min="1" max="10" required>
    </label><br>

    <label>¿Estudiaste o trabajaste bien? (1-10)
      <input type="number" name="estudio" min="1" max="10" required>
    </label><br>

    <label>¿Cómo te sentiste hoy? (1-10)
      <input type="number" name="emocional" min="1" max="10" required>
    </label><br>

    <button type="submit">Guardar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
